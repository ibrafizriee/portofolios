<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Membuat To-do List</h2>
    <div class="card">
        <div class="subcard">
            <ul>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>Sholat</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>Mandi</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>Belajar</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>Sekolah</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>Istirahat</p>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
